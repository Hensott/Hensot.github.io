<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="stylee.css"> <!-- Подключение основного CSS -->
    <style>
        /* Дополнительные стили для страницы корзины (можно добавить в основной CSS файл) */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ccc;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .cart-items {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .cart-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .cart-item h3 {
            margin: 0;
            color: #fff;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
            color: #fff;
        }

        .cart-total span {
            font-weight: bold;
            color: #FF6F5C;
        }

        .continue-shopping {
            margin-top: 20px;
            text-align: center;
        }

        .continue-shopping a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .continue-shopping a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/rdr2.webp" alt="Red Dead Redemption 2">
                <h3>Red Dead Redemption 2</h3>
                <p>Price: $49.99</p>
                <p>Quantity: 1</p>
            </div>
            
            <!-- Здесь могут быть другие элементы корзины, в зависимости от реализации -->
            
            <div class="cart-total">
                Total: <span>$49.99</span>
            </div>
            
            <div class="continue-shopping">
                <a href="gameshop.html">Continue Shopping</a>
            </div>
        </div>
    </div>
</body>
</html>
